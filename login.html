<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <title>Login</title>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <span class="brand-dot"></span>
        <span>Web Client Project</span>
      </div>

      <div class="topbar-right">
        <nav class="topnav">
          <a href="index.html">Home</a>
          <a href="login.html" class="active">Login</a>
          <a href="register.html">Register</a>
        </nav>
      </div>
    </div>
  </header>



  <main class="page-center">
    <div class="home-wrap">

      <section class="card col">
        <form id="loginForm" class="col">
          <label>Username</label>
          <input class="input" name="username" autocomplete="username" />

          <label>Password</label>
          <input class="input" name="password" type="password" autocomplete="current-password" />

          <div id="loginError" class="error" style="min-height:18px;"></div>

          <button class="btn" type="submit">Login</button>
          <a class="btn-secondary" href="register.html">
            Donâ€™t have an account? Register
          </a>
        </form>
      </section>
    </div>
  </main>

  <script type="module" src="js/login.js"></script>
</body>
</html>
