<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Register</title>
</head>
<body>
  <header class="topbar">
    <div class="topbar-user"><div class="meta"><div class="hello">Register</div></div></div>
    <nav class="topnav">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html" class="active">Register</a>
    </nav>
  </header>

  <main class="container">
    <section class="card col">
      <form id="registerForm" class="col">
        <label>Username</label>
        <input class="input" name="username" autocomplete="username" />

        <label>Password</label>
        <input class="input" name="password" type="password" autocomplete="new-password" />

        <label>Confirm Password</label>
        <input class="input" name="confirmPassword" type="password" autocomplete="new-password" />

        <label>First Name</label>
        <input class="input" name="firstName" autocomplete="given-name" />

        <label>Avatar URL</label>
        <div class="row" style="gap:10px;">
          <input class="input" name="avatarUrl" id="avatarUrlInput" placeholder="https://..." />
          <button class="btn-secondary" type="button" id="pickAvatarBtn">Choose Avatar</button>
        </div>

        <!-- Avatar Picker Modal (Robohash) -->
        <div id="avatarModal" class="modal hidden" aria-hidden="true">
          <div class="modal-backdrop" data-close-avatar></div>
          <div class="modal-content">
            <button class="icon-btn" data-close-avatar type="button">Ã—</button>

            <h3 style="margin-top:0;">Pick an Avatar</h3>
            <div class="muted" style="margin-bottom:10px;">
              Powered by Robohash (free robot avatars).
            </div>

            <div class="row" style="gap:10px; margin-bottom:10px;">
              <input id="avatarSeed" class="input" placeholder="Type a seed (e.g., username)..." />
              <button class="btn" type="button" id="regenAvatarsBtn">Generate</button>
            </div>

            <div class="row" style="gap:10px; margin-bottom:10px;">
              <label class="row" style="gap:8px; align-items:center; margin:0;">
                <input type="radio" name="roboSet" value="set1" checked />
                Robots
              </label>
              <label class="row" style="gap:8px; align-items:center; margin:0;">
                <input type="radio" name="roboSet" value="set2" />
                Monsters
              </label>
              <label class="row" style="gap:8px; align-items:center; margin:0;">
                <input type="radio" name="roboSet" value="set3" />
                Heads
              </label>
              <label class="row" style="gap:8px; align-items:center; margin:0;">
                <input type="radio" name="roboSet" value="set4" />
                Cats
              </label>
            </div>

            <div id="avatarPreview" class="avatar-preview"></div>
            <div id="avatarGrid" class="avatar-grid"></div>
          </div>
        </div>

        <div id="registerError" class="error" style="min-height:18px;"></div>

        <button class="btn" type="submit">Create Account</button>
        <a class="btn-secondary" href="login.html">Already have an account? Login</a>
      </form>
    </section>
  </main>

  <script type="module" src="js/register.js"></script>
</body>
</html>
